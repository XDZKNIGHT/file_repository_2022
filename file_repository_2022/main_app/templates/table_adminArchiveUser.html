<table class="table table-striped table-hover" id="m_table">
    <thead>
        <tr>
            <th>List of Users</th>
            <th>Date Created</th>
            <th>DELETE USER ACCOUNT</th>
        </tr>
    </thead>
    <tbody>
        {% for archive in archive_list %}
        <tr>
            <td>{{archive.username}}</td>
            <td>Date Created</td>
            <td>
                <button type="button" class="btn btn-primary"
                    onclick="restoreuser('{{archive.user_id}}')">Retrieve</button>
                <button type="button" class="btn btn-danger"
                    onclick="deleteuserpermanently('{{archive.user_id}}')">DELETE</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#m_table').dataTable({ searching: false, paging: false, info: false });
        $('#m_table').DataTable();
    });
</script>
